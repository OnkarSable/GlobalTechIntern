<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        #container{border: 2px solid black;
        margin: auto;
        margin-top: 50px;
        padding: 20px 20px 20px 20px;
        width: fit-content;}
        #header{border: 1.5px solid black;
        border-radius: 7px;
        text-align: center;
        width: fit-content;
        margin-left: 150px;
        padding: 7px 7px 7px 7px;
        background-color:rgb(236, 234, 234);}
        #r1{text-align: center;}
    </style>
</head>
<body>
    <div id="container">
        <h2 id="header">Event Registration Form</h2>
        <div>
            Name:&nbsp;<input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Middle name">
        </div>
        <br>
        <div>
            <label for="myCollege">College:</label>
            <input type="text" id="myCollege">
        </div>
        <br>
        <div>
            <label for="myGender"></label>
            Male<input type="radio" name="myGender">
            Female<input type="radio" name="myGender">
            Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="myEmail">Email:</label>
            <input type="email" id="myEmail">
        </div>
        <br>
        <div>
            <label for="myContact">ContactNo:</label>
            <input type="tel" id="myContact">
        </div>
        <br>
        <div>
            Course:&nbsp;<select name="myCourse">
                <option value="none">-</option>
                <option value="BE">BE</option>
                <option value="BTech">BTech</option>
                <option value="BCA">BCA</option>
                <option value="BCS">BCS</option>
                <option value="BSC">BSC</option>
                <option value="BBA">BBA</option>
                <option value="BCom">BCom</option>
                <option value="BPharm">BPharm</option>
            </select>
        </div>
        <br>
        <div id="r1">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        </div>
    </div>
</body>
</html>
